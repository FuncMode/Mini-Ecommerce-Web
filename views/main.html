<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Page | Mini E-commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">ğŸ›ï¸ E-Shop</a>

      <div class="d-flex align-items-center mx-auto" style="width: 50%;">
        <!-- Category Dropdown -->
        <select id="categoryFilter" class="form-select me-2">
          <option value="all">All Categories</option>
          <option value="men's clothing">Men's Clothing</option>
          <option value="women's clothing">Women's Clothing</option>
          <option value="electronics">Electronics</option>
          <option value="jewelery">Jewelery</option>
        </select>

        <input id="searchInput" class="form-control" type="search" placeholder="Search products..." autocomplete="off">
      </div>

    <div class="d-flex align-items-center gap-2">

    <!-- Dark/Light Toggle -->
    <button id="themeToggle" class="btn btn-outline-light">ğŸŒ™</button>

    <!-- Cart -->
    <button id="cartBtn" class="btn btn-outline-light position-relative">Cart ğŸ›’</button>

    <!-- Sign out -->
    <button id="logoutBtn" class="btn btn-danger">Sign Out</button>
  </nav>

  <!-- Main Products -->
  <div class="container my-4">
    <h2 class="text-center mb-4">Products</h2>
    <div id="productList" class="row g-3"></div>
  </div>

  <!-- Right Static Product Details -->
  <div id="productDetails">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="fw-bold">Item Details</h5>
      <button class="btn btn-sm btn-outline-secondary d-sm-none" onclick="document.getElementById('productDetails').style.display='none'">Close</button>
    </div>
    <div id="detailsContent"></div>
  </div>


  <!-- CART MODAL -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="cartModalLabel">Your Cart ğŸ›’</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="cartItems"></div>
        <hr>
        <div class="d-flex justify-content-between align-items-center">
          <h5>Total: â‚±<span id="cartTotal">0.00</span></h5>
          <button id="checkoutBtn" class="btn btn-success">Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Bootstrap + JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/dist/main.js"></script>
</body>
</html>
