<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Mini E-commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
  <!-- LEFT SIDE - REGISTER FORM -->
  <div class="hero-left">
    <div class="card p-4 shadow" style="width: 350px; border-radius: 12px;">
      <h3 class="text-center mb-3">Create Account</h3>

      <!-- register form -->
      <form id="registerForm" autocomplete="off">
        <div class="mb-3">
          <label>Username</label>
          <input type="text" id="username" class="form-control" required minlength="6">
        </div>

        <div class="mb-3">
          <label>Password</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" required minlength="6">
            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
              <i class="bi bi-eye-slash" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <button class="btn btn-success w-100">Register</button>
        <p class="text-center mt-3 mb-0">
          <a href="/login">Already have an account?</a>
        </p>
      </form>
    </div>
  </div>

  <!-- RIGHT IMAGE HERO SIDE -->
  <div class="hero-right">
    <div class="hero-text">
      <h1>Join the Community</h1>
      <p>Your journey starts here. Build your account now.</p>
    </div>
  </div>
  <script src="/js/register.js"></script>
</body>
</html>
